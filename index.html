<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>doc-template</title>
  <!-- logo -->
  <link rel="icon" href="/_media/icon.svg" type="image/svg+xml">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // onlyCover: true, // 只显示封面
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }, // 字数统计
      ext: '.md', // 扩展名
      // mergeNavbar: true,// 小屏幕下合并导航栏到侧边栏
      // basePath: 'https://docsify.js.org/',
      search: {
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容 
        paths: 'auto',
        placeholder: '请输入要搜索的关键字',
        noData: '没有结果',
        depth: 6,
      },
      auto2top: true, // 滚动时自动回到顶部
      // logo: '/_media/icon.svg', // 需要 css 控制侧边 logo 大小, 无用
      // name: '网站名称', // 侧边栏网站名称
      routerMode: 'hash', // hash | history
      coverpage: true, // 打开封面
      loadSidebar: true, // 打开侧边栏
      subMaxLevel: 1, // 将md中的标题加入目录中的最大等级
      // loadNavbar: true, // 打开导航栏, 选择语言
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
    // 离线缓存
    // if (typeof navigator.serviceWorker !== 'undefined') {
    //   navigator.serviceWorker.register('sw.js')
    // }

  </script>
  <!-- cdn -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 表情 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- go 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-go.min.js"></script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 导航栏折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

</body>

</html>
